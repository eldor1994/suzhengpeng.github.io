<script>
var init = function() {
    var center = new qq.maps.LatLng(37.916527,106.397128);
	
	
		
	var hnbwy = new qq.maps.LatLng(34.78844,113.67224);
	
	
		
	var qlbwg = new qq.maps.LatLng(34.55908,108.23847);
	
	
		
	var sxlsbwg = new qq.maps.LatLng(34.223442,108.955348);
	
	
		
	var qshdlbwy = new qq.maps.LatLng(34.38467,109.26459);
	
	
		
	var xabwy = new qq.maps.LatLng(34.23735,108.94061);
	
	
		
	var xablbwg = new qq.maps.LatLng(34.25274,108.9528);
	
	
		
	var bpbwy = new qq.maps.LatLng(34.27324,109.05118);
	
	
		
	var qdpjbwg = new qq.maps.LatLng(36.07906,120.3468);
	
	
		
	var hjbwg = new qq.maps.LatLng(36.05495,120.32916);
	
	
		
	var zcbwg = new qq.maps.LatLng(35.38851,116.97999);
	
	
	
    var map = new qq.maps.Map(document.getElementById('container-map'),{
        center: center,
        zoom: 7
    });
	
	   //获取城市列表接口设置中心点
    citylocation = new qq.maps.CityService({
        complete : function(result){
            map.setCenter(result.detail.latLng);
        }
    });
    //调用searchLocalCity();方法    根据用户IP查询城市信息。
    citylocation.searchLocalCity();
	
		//添加到提示窗
	var info = new qq.maps.InfoWindow({
        map: map
    });

	
	
	
		var marker = new qq.maps.Marker({
		position: hnbwy,
		map: map
		});
		//获取标记
		qq.maps.event.addListener(marker, 'click', function() {
		info.open(); 
		info.setContent('📍  河南博物院·郑州·河南<br><small>分类:综合 费用:免费 开放时间:周二闭馆，法定节假日开放<br> 位于河南省郑州市的一所国家级的大型现代化综合博物馆，国家级重点博物院之一，前身是河南省博物馆。河南省博物院是中国近代较早创立的博物馆，自民国十六年在冯玉祥的主导下建立，距今已有八十多年历史。<br><a href="http://www.chnmus.net/" target="_blank">主页</a> - <a href="https://zh.wikipedia.org/zh-cn/%E6%B2%B3%E5%8D%97%E5%8D%9A%E7%89%A9%E9%99%A2" target="_blank">Wiki</a> - <a href="http://ditu.amap.com/search?query=河南博物院" target="_blank">地图</a></small>');
		info.setPosition(hnbwy); 
    });
	
	
	
	
		var marker = new qq.maps.Marker({
		position: qlbwg,
		map: map
		});
		//获取标记
		qq.maps.event.addListener(marker, 'click', function() {
		info.open(); 
		info.setContent('📍  乾陵博物馆·咸阳·陕西<br><small>分类:陵墓遗址 费用:收费 开放时间:全年对外开放<br> 乾陵博物馆是在唐陵陪葬墓的遗址上建立的，源于20世纪60年代初期发掘的唐永泰公主墓，这是新中国成立后陕西发掘最早、级别最高的一座大型女性墓葬。<br><a href="http://www.tangwenhua.com/" target="_blank">主页</a> - <a href="" target="_blank">Wiki</a> - <a href="http://ditu.amap.com/search?query=乾陵博物馆" target="_blank">地图</a></small>');
		info.setPosition(qlbwg); 
    });
	
	
	
	
		var marker = new qq.maps.Marker({
		position: sxlsbwg,
		map: map
		});
		//获取标记
		qq.maps.event.addListener(marker, 'click', function() {
		info.open(); 
		info.setContent('📍  陕西历史博物馆·西安·陕西<br><small>分类:综合 费用:免费 开放时间:周一闭馆，法定节假日开放<br> 陕西历史博物馆从1983年开始筹建，1991年6月20日建成开放，是中国第一座拥有现代化设施的大型国家级博物馆。<br><a href="http://www.sxhm.com/" target="_blank">主页</a> - <a href="https://zh.wikipedia.org/wiki/%E9%99%95%E8%A5%BF%E5%8E%86%E5%8F%B2%E5%8D%9A%E7%89%A9%E9%A6%86" target="_blank">Wiki</a> - <a href="http://ditu.amap.com/search?query=陕西历史博物馆" target="_blank">地图</a></small>');
		info.setPosition(sxlsbwg); 
    });
	
	
	
	
		var marker = new qq.maps.Marker({
		position: qshdlbwy,
		map: map
		});
		//获取标记
		qq.maps.event.addListener(marker, 'click', function() {
		info.open(); 
		info.setContent('📍  秦始皇帝陵博物院·西安·陕西<br><small>分类:陵墓遗址 费用:收费 开放时间:全年对外开放<br> 秦始皇兵马俑博物馆建设于兵马俑坑原址之上，位于西安市临潼区东7.5公里的骊山北麓，西距西安37.5公里。<br><a href="http://www.bmy.com.cn" target="_blank">主页</a> - <a href="https://zh.wikipedia.org/wiki/%E7%A7%A6%E5%A7%8B%E7%9A%87%E5%85%B5%E9%A9%AC%E4%BF%91" target="_blank">Wiki</a> - <a href="http://ditu.amap.com/search?query=秦始皇帝陵博物院" target="_blank">地图</a></small>');
		info.setPosition(qshdlbwy); 
    });
	
	
	
	
		var marker = new qq.maps.Marker({
		position: xabwy,
		map: map
		});
		//获取标记
		qq.maps.event.addListener(marker, 'click', function() {
		info.open(); 
		info.setContent('📍  西安博物院·西安·陕西<br><small>分类:综合 费用:免费 开放时间:周二闭馆，法定节假日开放<br> 西安博物院是以著名唐代建筑、全国重点文物保护单位小雁塔为中心的一座集博物馆、名胜古迹、城市园林为一体的博物馆。<br><a href="http://www.xabwy.com/" target="_blank">主页</a> - <a href="https://zh.wikipedia.org/wiki/%E8%A5%BF%E5%AE%89%E5%8D%9A%E7%89%A9%E9%99%A2" target="_blank">Wiki</a> - <a href="http://ditu.amap.com/search?query=西安博物院" target="_blank">地图</a></small>');
		info.setPosition(xabwy); 
    });
	
	
	
	
		var marker = new qq.maps.Marker({
		position: xablbwg,
		map: map
		});
		//获取标记
		qq.maps.event.addListener(marker, 'click', function() {
		info.open(); 
		info.setContent('📍  西安碑林博物馆·西安·陕西<br><small>分类:综合 费用:收费 开放时间:全年对外开放<br> 西安碑林位于中国陕西省西安市三学街文庙旧址，是一座收藏、研究碑石墓志及其它古代石刻艺术品的博物馆，是西安碑林博物馆的主体。碑林中荟萃了中国古代精美碑石艺术，石碑众多，还有丰富的碑石墓志、石刻艺术品。<br><a href="http://www.beilin-museum.com/" target="_blank">主页</a> - <a href="https://zh.wikipedia.org/zh-cn/%E8%A5%BF%E5%AE%89%E7%A2%91%E6%9E%97" target="_blank">Wiki</a> - <a href="http://ditu.amap.com/search?query=西安碑林博物馆" target="_blank">地图</a></small>');
		info.setPosition(xablbwg); 
    });
	
	
	
	
		var marker = new qq.maps.Marker({
		position: bpbwy,
		map: map
		});
		//获取标记
		qq.maps.event.addListener(marker, 'click', function() {
		info.open(); 
		info.setContent('📍  西安半坡博物馆·西安·陕西<br><small>分类:史前文化遗址 费用:收费 开放时间:全年对外开放<br> 西安半坡博物馆是新中国第一座史前聚落遗址博物馆。半坡遗址1953年春被发现，1954～1957年，中国科学院考古研究所先后进行了5次大规模的发掘，该遗址揭示了距今大约6000多年前的一处典型的新石器时代仰韶文化母系氏族聚落的社会组织、生产生活、经济形态、婚姻状况、风俗习惯、文化艺术等丰富的文化内涵。<br><a href="http://www.banpomuseum.com.cn/" target="_blank">主页</a> - <a href="https://zh.wikipedia.org/wiki/%E8%A5%BF%E5%AE%89%E5%8D%8A%E5%9D%A1%E5%8D%9A%E7%89%A9%E9%A4%A8" target="_blank">Wiki</a> - <a href="http://ditu.amap.com/search?query=西安半坡博物馆" target="_blank">地图</a></small>');
		info.setPosition(bpbwy); 
    });
	
	
	
	
		var marker = new qq.maps.Marker({
		position: qdpjbwg,
		map: map
		});
		//获取标记
		qq.maps.event.addListener(marker, 'click', function() {
		info.open(); 
		info.setContent('📍  青岛啤酒博物馆·青岛·山东<br><small>分类:工业类 费用:收费 开放时间:全年对外开放<br> 青岛啤酒博物馆，位于中国青岛市市北区登州路，是在国家重点文物保护单位青岛啤酒厂早期建筑的基础上建设而成的中国第一家以啤酒为主题的的博物馆，同时是国家4A级旅游景区、国家二级博物馆、国家首批工农业旅游示范点。<br><a href="http://www.tsingtaomuseum.com" target="_blank">主页</a> - <a href="https://zh.wikipedia.org/wiki/%E9%9D%92%E5%B2%9B%E5%95%A4%E9%85%92%E5%8D%9A%E7%89%A9%E9%A6%86" target="_blank">Wiki</a> - <a href="http://ditu.amap.com/search?query=青岛啤酒博物馆" target="_blank">地图</a></small>');
		info.setPosition(qdpjbwg); 
    });
	
	
	
	
		var marker = new qq.maps.Marker({
		position: hjbwg,
		map: map
		});
		//获取标记
		qq.maps.event.addListener(marker, 'click', function() {
		info.open(); 
		info.setContent('📍  中国人民解放军海军博物馆·青岛·山东<br><small>分类:军事 费用:收费 开放时间:周二闭馆，全年对外开放<br> 中国第一座反映中国人民解放军海军发展的专业性军事博物馆，由中国人民解放军海军北海舰队管理。<br><a href="" target="_blank">主页</a> - <a href="https://zh.wikipedia.org/wiki/%E4%B8%AD%E5%9B%BD%E6%B5%B7%E5%86%9B%E5%8D%9A%E7%89%A9%E9%A6%86" target="_blank">Wiki</a> - <a href="http://ditu.amap.com/search?query=中国人民解放军海军博物馆" target="_blank">地图</a></small>');
		info.setPosition(hjbwg); 
    });
	
	
	
	
		var marker = new qq.maps.Marker({
		position: zcbwg,
		map: map
		});
		//获取标记
		qq.maps.event.addListener(marker, 'click', function() {
		info.open(); 
		info.setContent('📍  邹城博物馆·济宁·山东<br><small>分类:综合 费用:免费 开放时间:全年对外开放<br> 首批国家三级博物馆。位于邹城市区南部， 峄山路东侧。南与唐王湖公园相连， 东与护驾山相望， 西临孟庙、孟府。<br><a href="" target="_blank">主页</a> - <a href="" target="_blank">Wiki</a> - <a href="http://ditu.amap.com/search?query=邹城博物馆" target="_blank">地图</a></small>');
		info.setPosition(zcbwg); 
    });
	
	
	

}

</script>
