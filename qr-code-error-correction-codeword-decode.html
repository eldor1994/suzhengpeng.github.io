	27 Apr 2017
	<h3>QR码纠错码字解码方式 </h3>		
	<div class="content">

		<p><img src="/img/update/20170427152249.jpg" alt="avatar" /></p>

<p><strong>纠错译码步骤：</strong></p>

<p>以Version 1-M符号为例，对该符号来说，域GF(2<sup>8</sup>)上的(26,16,4)Reed-Solomon码用于纠错。</p>

<p>设符号解除掩模后的码字为：</p>

<blockquote>
  <p>R=(r<sub>0</sub>,r<sub>1</sub>,r<sub>2</sub>,…,r<sub>25</sub>)</p>
</blockquote>

<p>即：</p>

<blockquote>
  <p>R(x)=r<sub>0</sub>+r<sub>1</sub>x+r<sub>2</sub>x<sup>2</sup>+….+r<sub>25</sub>x<sup>25</sup></p>
</blockquote>
